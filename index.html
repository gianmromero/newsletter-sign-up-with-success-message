<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- STYLES -->
   <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <!-- Sign-up form start -->
  <section>
    <header></header>
    <main>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div>
        <p>
          <img src="assets/images/icon-list.svg"> Product discovery and building what matters
        </p>
        <p>
          <img src="assets/images/icon-list.svg"> Measuring to ensure updates are a success
        </p>
        <p>
          <img src="assets/images/icon-list.svg"> And much more!
        </p>
      </div>
    </main>
    <footer>
      <form>
        <label>Email address</label>
        <input type="email" placeholder="email@company.com">

        <button>Subscribe to monthly newsletter</button>
      </form>
    </footer>
  </section>
  <!-- Sign-up form end -->

  <!-- Success message start -->
